<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cliente Retira</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #1c1c1e;
      color: #f2f2f7;
      font-family: monospace;
    }
    .terminal {
      background-color: #2c2c2e;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #3a3a3c;
      margin-bottom: 1rem;
    }
    #tabela-registros {
      width: 100%;
      font-size: 0.9rem;
      color: #f2f2f7;
    }
    #tabela-registros th,
    #tabela-registros td {
      padding: 4px 8px;
      border-bottom: 1px solid #3a3a3c;
    }
    #tabela-registros thead th {
      position: sticky;
      top: 0;
      background-color: #2c2c2e;
      z-index: 1;
    }
    .linha-selecionada {
      background-color: #5c5c61 !important;
    }
    .input-row {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1c1c1e;
      padding: 0.5rem;
      border-top: 1px solid #3a3a3c;
      z-index: 1000;
    }
    .input-row input {
      font-family: monospace;
      font-size: 0.8rem;
      margin-bottom: 0.3rem;
    }
    .btn-ios {
      border-radius: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h4 class="text-center mt-2">Retira</h4>

    <input type="text" id="pesquisa" class="form-control form-control-sm mb-2" placeholder="üîé Pesquisar por Nome, CPF ou Modelo" oninput="atualizarTerminal()" />

    <div class="terminal">
      <table id="tabela-registros" class="table table-dark table-sm table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Placa / CPF</th>
            <th>Modelo</th>
            <th>Nome</th>
            <th>Observa√ß√µes</th>
          </tr>
        </thead>
        <tbody id="corpo-registros"></tbody>
      </table>
    </div>

    <div class="input-row row gx-2">
      <div class="col"><input type="date" id="data" class="form-control form-control-sm" placeholder="Data"></div>
      <div class="col"><input type="time" id="hora" class="form-control form-control-sm" placeholder="Hora"></div>
      <div class="col"><input type="text" id="cpf" class="form-control form-control-sm" placeholder="Placa / CPF"></div>
      <div class="col"><input type="text" id="modelo" class="form-control form-control-sm" placeholder="Modelo"></div>
      <div class="col"><input type="text" id="nome" class="form-control form-control-sm" placeholder="Nome"></div>
      <div class="col"><input type="text" id="obs" class="form-control form-control-sm" placeholder="Observa√ß√µes"></div>
      <div class="col-auto">
        <button class="btn btn-success btn-sm btn-ios" onclick="salvarRegistro()">Salvar</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-warning btn-sm btn-ios" onclick="editarSelecionado()">Editar</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-danger btn-sm btn-ios" onclick="excluirSelecionado()">Excluir</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-secondary btn-sm btn-ios" onclick="emitirTXT()">.TXT</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-secondary btn-sm btn-ios" onclick="emitirExcel()">.XLSX</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-light btn-sm btn-ios" onclick="limparCampos()">Limpar</button>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'registros_pessoais_rte700';
    let registros = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let registroSelecionado = null;

    function atualizarTerminal() {
      const filtro = document.getElementById('pesquisa').value.toLowerCase();
      const corpo = document.getElementById('corpo-registros');

      corpo.innerHTML = registros
        .map((r, i) => ({ ...r, index: i }))
        .filter(r =>
          !filtro ||
          r.nome.toLowerCase().includes(filtro) ||
          r.cpf.toLowerCase().includes(filtro) ||
          r.modelo.toLowerCase().includes(filtro)
        )
        .map(r => `
          <tr class="${registroSelecionado === r.index ? 'linha-selecionada' : ''}" onclick="selecionarRegistro(${r.index})" style="cursor:pointer;">
            <td>${r.index + 1}</td>
            <td>${r.data}</td>
            <td>${r.hora}</td>
            <td>${r.cpf}</td>
            <td>${r.modelo}</td>
            <td>${r.nome}</td>
            <td>${r.obs}</td>
          </tr>
        `)
        .join('');
    }

    function selecionarRegistro(index) {
      const r = registros[index];
      registroSelecionado = index;
      document.getElementById('data').value = r.data || '';
      document.getElementById('hora').value = r.hora || '';
      document.getElementById('cpf').value = r.cpf || '';
      document.getElementById('modelo').value = r.modelo || '';
      document.getElementById('nome').value = r.nome || '';
      document.getElementById('obs').value = r.obs || '';
      atualizarTerminal();
    }

    function salvarRegistro() {
      const novo = {
        data: document.getElementById('data').value,
        hora: document.getElementById('hora').value,
        cpf: document.getElementById('cpf').value.trim(),
        modelo: document.getElementById('modelo').value.trim(),
        nome: document.getElementById('nome').value.trim(),
        obs: document.getElementById('obs').value.trim()
      };

      registros.push(novo);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(registros));
      limparCampos(false);
      atualizarTerminal();
    }

    function editarSelecionado() {
      if (registroSelecionado === null) {
        alert("Selecione uma linha clicando na tabela.");
        return;
      }

      registros[registroSelecionado] = {
        data: document.getElementById('data').value,
        hora: document.getElementById('hora').value,
        cpf: document.getElementById('cpf').value.trim(),
        modelo: document.getElementById('modelo').value.trim(),
        nome: document.getElementById('nome').value.trim(),
        obs: document.getElementById('obs').value.trim()
      };

      localStorage.setItem(STORAGE_KEY, JSON.stringify(registros));
      atualizarTerminal();
    }

    function excluirSelecionado() {
      if (registroSelecionado === null) {
        alert("Selecione uma linha clicando na tabela.");
        return;
      }
      if (confirm(`Deseja excluir o registro #${registroSelecionado + 1}?`)) {
        registros.splice(registroSelecionado, 1);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(registros));
        limparCampos(false);
        atualizarTerminal();
      }
    }

    function limparCampos(confirmar = true) {
      if (confirmar && (registroSelecionado !== null || document.querySelector('#nome').value !== '')) {
        if (!confirm("Deseja realmente limpar os campos?")) return;
      }
      document.querySelectorAll('.input-row input').forEach(i => i.value = '');
      registroSelecionado = null;
      atualizarTerminal();
    }

    function emitirTXT() {
      const texto = registros.map((r, i) =>
        `#${i + 1} ${r.data} ${r.hora} ${r.cpf} ${r.modelo} ${r.nome} ${r.obs}`
      ).join('\n');

      const blob = new Blob([texto], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'registros.txt';
      a.click();
      URL.revokeObjectURL(url);
    }

    function emitirExcel() {
      const headers = ["data", "hora", "cpf", "modelo", "nome", "obs"];
      const dadosOrdenados = registros.map(r => {
        let obj = {};
        headers.forEach(h => obj[h] = r[h]);
        return obj;
      });

      const ws = XLSX.utils.json_to_sheet(dadosOrdenados);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Registros");
      XLSX.writeFile(wb, "registros.xlsx");
    }

    atualizarTerminal();
  </script>
</body>
</html>

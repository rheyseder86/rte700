<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cliente Retir</title> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #1c1c1e;
      color: #f2f2f7;
      font-family: monospace;
    }
    .terminal {
      background-color: #2c2c2e;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #3a3a3c;
      margin-bottom: 1rem;
    }
    #tabela-registros {
      width: 100%;
      font-size: 0.9rem;
      color: #f2f2f7;
    }
    #tabela-registros th,
    #tabela-registros td {
      padding: 4px 8px;
      border-bottom: 1px solid #3a3a3c;
    }
    #tabela-registros thead th {
      position: sticky;
      top: 0;
      background-color: #2c2c2e;
      z-index: 1;
    }
    .linha-selecionada {
      background-color: #5c5c61 !important;
    }
    .input-row {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #1c1c1e;
      padding: 0.5rem;
      border-top: 1px solid #3a3a3c;
      z-index: 1000;
    }
    .input-row input {
      font-family: monospace;
      font-size: 0.8rem;
      margin-bottom: 0.3rem;
    }
    .btn-ios {
      border-radius: 1rem;
      font-weight: 600;
    }
    /* Estilo para a caixa de sele√ß√£o */
    .checkbox-col {
      width: 30px; /* Largura fixa para a coluna do checkbox */
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <h4 class="text-center mt-2">Cliente Retir</h4> <input type="text" id="pesquisa" class="form-control form-control-sm mb-2" placeholder="üîé Pesquisar por Placa / CPF ou Nome" oninput="atualizarTerminal()" />

    <div class="terminal">
      <table id="tabela-registros" class="table table-dark table-sm table-hover">
        <thead>
          <tr>
            <th class="checkbox-col">
              <input type="checkbox" id="selecionarTodos" onclick="toggleSelecionarTodos(this)" />
            </th>
            <th>#</th>
            <th>Data</th>
            <th>Hora</th> <th>Placa / CPF</th> <th>Modelo</th> <th>Nome</th> <th>Setor</th> <th>Observa√ß√µes</th> </tr>
        </thead>
        <tbody id="corpo-registros"></tbody>
      </table>
    </div>

    <div class="input-row row gx-2">
      <div class="col"><input type="time" id="horaInput" class="form-control form-control-sm" placeholder="Hora"></div> <div class="col"><input type="text" id="placaCpf" class="form-control form-control-sm" placeholder="Placa / CPF" oninput="autocompletarCampos(this.value)"></div> <div class="col"><input type="text" id="modelo" class="form-control form-control-sm" placeholder="Modelo"></div> <div class="col"><input type="text" id="nome" class="form-control form-control-sm" placeholder="Nome"></div> <div class="col"><input type="text" id="setor" class="form-control form-control-sm" placeholder="Setor"></div> <div class="col-3"><input type="text" id="observacoes" class="form-control form-control-sm" placeholder="Observa√ß√µes"></div> <div class="col-auto">
        <button class="btn btn-success btn-sm btn-ios" onclick="salvarRegistro()">Salvar</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-warning btn-sm btn-ios" onclick="editarSelecionado()">Editar</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-danger btn-sm btn-ios" onclick="excluirSelecionados()">Excluir Selecionados</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-secondary btn-sm btn-ios" onclick="emitirTXT()">.TXT</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-secondary btn-sm btn-ios" onclick="emitirExcel()">.XLSX</button>
      </div>
      <div class="col-auto">
        <button class="btn btn-light btn-sm btn-ios" onclick="limparCampos()">Limpar</button>
      </div>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'cliente_retir_data'; // Chave de armazenamento alterada
    let registros = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
    let registroSelecionadoIndex = null; 

    function formatarDataParaExibicao(timestamp) {
      if (!timestamp) return '';
      const date = new Date(timestamp);
      const dia = String(date.getDate()).padStart(2, '0');
      const mes = String(date.getMonth() + 1).padStart(2, '0');
      const ano = date.getFullYear();
      return `${dia}/${mes}/${ano}`;
    }

    function criarTimestampHojeComHora(horaString) {
      if (!horaString) return null; 
      const now = new Date();
      const [hours, minutes] = horaString.split(':').map(Number);
      if (isNaN(hours) || isNaN(minutes)) return null; 
      now.setHours(hours, minutes, 0, 0); 
      return now.getTime();
    }

    // Fun√ß√£o de autocompletar
    function autocompletarCampos(placaCpfDigitada) {
      if (placaCpfDigitada.length < 3) { // Come√ßa a autocompletar com pelo menos 3 caracteres
        // Se o campo for esvaziado, limpa os campos autocompletados
        if (placaCpfDigitada === '') {
            document.getElementById('modelo').value = '';
            document.getElementById('nome').value = '';
            document.getElementById('setor').value = '';
        }
        return;
      }

      const match = registros.find(r => r.placaCpf.toLowerCase().includes(placaCpfDigitada.toLowerCase()));
      if (match) {
        // Preenche os campos se encontrar uma correspond√™ncia
        document.getElementById('modelo').value = match.modelo;
        document.getElementById('nome').value = match.nome;
        document.getElementById('setor').value = match.setor;
      } else {
        // Se n√£o encontrar correspond√™ncia, limpa os campos para nova entrada
        document.getElementById('modelo').value = '';
        document.getElementById('nome').value = '';
        document.getElementById('setor').value = '';
      }
    }

    function atualizarTerminal() {
      const filtro = document.getElementById('pesquisa').value.toLowerCase();
      const corpo = document.getElementById('corpo-registros');

      // Ordena os registros pela Hora em sentido hor√°rio (crescente)
      const registrosOrdenados = [...registros].sort((a, b) => a.ordemTimestamp - b.ordemTimestamp);

      corpo.innerHTML = registrosOrdenados
        .filter(r =>
          !filtro ||
          r.placaCpf.toLowerCase().includes(filtro) ||
          r.nome.toLowerCase().includes(filtro)
        )
        .map((r, i) => {
          // Achar o √≠ndice original de forma mais robusta
          const originalIndex = registros.findIndex(reg => reg.timestamp === r.timestamp && reg.placaCpf === r.placaCpf); 
          const dataExibicao = formatarDataParaExibicao(r.timestamp);

          return `
            <tr class="${registroSelecionadoIndex === originalIndex ? 'linha-selecionada' : ''}">
              <td class="checkbox-col">
                <input type="checkbox" class="selecao-item" data-index="${originalIndex}" />
              </td>
              <td onclick="selecionarRegistro(${originalIndex})" style="cursor:pointer;">${i + 1}</td>
              <td onclick="selecionarRegistro(${originalIndex})" style="cursor:pointer;">${dataExibicao}</td>
              <td onclick="selecionarRegistro(${originalIndex})" style="cursor:pointer;">${r.hora}</td>
              <td onclick="selecionarRegistro(${originalIndex})" style="cursor:pointer;">${r.placaCpf}</td>
              <td onclick="selecionarRegistro(${originalIndex})" style="cursor:pointer;">${r.modelo}</td>
              <td onclick="selecionarRegistro(${originalIndex})" style="cursor:pointer;">${r.nome}</td>
              <td onclick="selecionarRegistro(${originalIndex})" style="cursor:pointer;">${r.setor}</td>
              <td onclick="selecionarRegistro(${originalIndex})" style="cursor:pointer;">${r.observacoes}</td>
            </tr>
          `;
        })
        .join('');

      const selecionarTodosCheckbox = document.getElementById('selecionarTodos');
      if (selecionarTodosCheckbox) {
          const checkboxes = document.querySelectorAll('.selecao-item');
          const allChecked = Array.from(checkboxes).every(cb => cb.checked);
          selecionarTodosCheckbox.checked = allChecked && checkboxes.length > 0;
          selecionarTodosCheckbox.indeterminate = !allChecked && Array.from(checkboxes).some(cb => cb.checked);
      }
    }

    function selecionarRegistro(index) {
      registroSelecionadoIndex = index;
      const r = registros[index];

      document.getElementById('horaInput').value = r.hora; 
      document.getElementById('placaCpf').value = r.placaCpf;
      document.getElementById('modelo').value = r.modelo;
      document.getElementById('nome').value = r.nome;
      document.getElementById('setor').value = r.setor;
      document.getElementById('observacoes').value = r.observacoes;

      atualizarTerminal(); 
    }

    function salvarRegistro() {
      const hora = document.getElementById('horaInput').value.trim();
      const placaCpf = document.getElementById('placaCpf').value.trim();
      
      if (!hora) {
        alert("O campo 'Hora' √© obrigat√≥rio.");
        return;
      }
      if (!placaCpf) {
        alert("O campo 'Placa / CPF' √© obrigat√≥rio.");
        return;
      }

      let ordemTimestamp = criarTimestampHojeComHora(hora);

      if (!ordemTimestamp) { 
          alert("N√£o foi poss√≠vel determinar um hor√°rio v√°lido para ordena√ß√£o. Verifique a Hora.");
          return;
      }

      const novo = {
        timestamp: new Date().getTime(), // Data e hora de cria√ß√£o do registro
        ordemTimestamp: ordemTimestamp, // Hora para ordena√ß√£o
        hora: hora,
        placaCpf: placaCpf,
        modelo: document.getElementById('modelo').value.trim(), 
        nome: document.getElementById('nome').value.trim(),
        setor: document.getElementById('setor').value.trim(),
        observacoes: document.getElementById('observacoes').value.trim()
      };

      registros.push(novo);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(registros));
      limparCampos(false);
      atualizarTerminal();
    }

    function editarSelecionado() {
      if (registroSelecionadoIndex === null) {
        alert("Selecione uma linha clicando na tabela para editar.");
        return;
      }

      const hora = document.getElementById('horaInput').value.trim();
      const placaCpf = document.getElementById('placaCpf').value.trim();

      if (!hora) {
        alert("O campo 'Hora' √© obrigat√≥rio para edi√ß√£o.");
        return;
      }
      if (!placaCpf) {
        alert("O campo 'Placa / CPF' √© obrigat√≥rio para edi√ß√£o.");
        return;
      }

      let ordemTimestamp = criarTimestampHojeComHora(hora);
      
      if (!ordemTimestamp) { 
          alert("N√£o foi poss√≠vel determinar um hor√°rio v√°lido para ordena√ß√£o. Verifique a Hora.");
          return;
      }

      registros[registroSelecionadoIndex] = {
        timestamp: new Date().getTime(), 
        ordemTimestamp: ordemTimestamp, 
        hora: hora,
        placaCpf: placaCpf,
        modelo: document.getElementById('modelo').value.trim(),
        nome: document.getElementById('nome').value.trim(),
        setor: document.getElementById('setor').value.trim(),
        observacoes: document.getElementById('observacoes').value.trim()
      };

      localStorage.setItem(STORAGE_KEY, JSON.stringify(registros));
      atualizarTerminal();
    }

    function excluirSelecionados() {
      const checkboxes = document.querySelectorAll('.selecao-item:checked');
      if (checkboxes.length === 0) {
        alert("Nenhum item selecionado para exclus√£o.");
        return;
      }

      if (confirm(`Deseja excluir ${checkboxes.length} registro(s) selecionado(s)?`)) {
        const indicesParaExcluir = Array.from(checkboxes)
          .map(cb => parseInt(cb.dataset.index))
          .sort((a, b) => b - a); 

        indicesParaExcluir.forEach(index => {
          registros.splice(index, 1);
        });

        localStorage.setItem(STORAGE_KEY, JSON.stringify(registros));
        limparCampos(false);
        atualizarTerminal();
      }
    }

    function limparCampos(confirmar = true) {
      if (confirmar && (registroSelecionadoIndex !== null || document.getElementById('placaCpf').value !== '')) {
        if (!confirm("Deseja realmente limpar os campos?")) return;
      }
      document.querySelectorAll('.input-row input').forEach(i => i.value = '');
      registroSelecionadoIndex = null;
      document.getElementById('selecionarTodos').checked = false;
      atualizarTerminal();
    }

    function toggleSelecionarTodos(source) {
      const checkboxes = document.querySelectorAll('.selecao-item');
      checkboxes.forEach(checkbox => {
        checkbox.checked = source.checked;
      });
    }

    function emitirTXT() {
      const texto = registros.map((r, i) => {
        const dataExibicao = formatarDataParaExibicao(r.timestamp);
        return `#${i + 1} ${dataExibicao} Hora: ${r.hora || '-'} Placa/CPF: ${r.placaCpf || '-'} Modelo: ${r.modelo || '-'} Nome: ${r.nome || '-'} Setor: ${r.setor || '-'} Observa√ß√µes: ${r.observacoes || '-'}`;
      }).join('\n');

      const blob = new Blob([texto], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'cliente_retir_registros.txt'; 
      a.click();
      URL.revokeObjectURL(url);
    }

    function emitirExcel() {
      const headers = [
        "Data", "Hora", "Placa / CPF", "Modelo", "Nome", "Setor", "Observa√ß√µes"
      ];
      
      const dadosParaExcel = registros.map(r => {
        const dataExibicao = formatarDataParaExibicao(r.timestamp);
        return {
          "Data": dataExibicao,
          "Hora": r.hora,
          "Placa / CPF": r.placaCpf,
          "Modelo": r.modelo,
          "Nome": r.nome,
          "Setor": r.setor,
          "Observa√ß√µes": r.observacoes
        };
      });

      const ws = XLSX.utils.json_to_sheet(dadosParaExcel, { header: headers });
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Cliente Retir Registros"); 
      XLSX.writeFile(wb, "cliente_retir_registros.xlsx"); 
    }

    // Inicializa a exibi√ß√£o da tabela ao carregar a p√°gina
    atualizarTerminal();

    // Adiciona listener para desmarcar "selecionar todos" se algum item for desmarcado individualmente
    document.getElementById('corpo-registros').addEventListener('change', (event) => {
        if (event.target.classList.contains('selecao-item')) {
            const selecionarTodosCheckbox = document.getElementById('selecionarTodos');
            const checkboxes = document.querySelectorAll('.selecao-item');
            const checkedCount = Array.from(checkboxes).filter(cb => cb.checked).length;
            selecionarTodosCheckbox.checked = checkedCount === checkboxes.length && checkboxes.length > 0;
            selecionarTodosCheckbox.indeterminate = checkedCount > 0 && checkedCount < checkboxes.length;
        }
    });
  </script>
</body>
</html>
